<html>

<head>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body>
    <h1>GET WORK EXTENSION</h1>

    <div id="camposMontarJob" class="hidden">
        <label for="txtTitulo">Titulo</label>
        <input type="text" id="txtTitulo" />
        <label for="txtEmpresa">Empresa</label>
        <input type="text" id="txtEmpresa" />
        <label for="tipoTrabalho">Tipo Trabalho</label><br>
        <select name="tipoTrabalho" id="tipoTrabalho" rows="7">
            <option value="Remoto">REMOTO</option>
            <option value="Híbrido">HÍBRIDO</option>
            <option value="Presencial">PRESENCIAL</option>
        </select><br>

        <label for="txtEstado">Estado</label><br>
        <select id="estado" name="estado">
            <option value="">Selecione um estado</option>
        </select><br>

        <label for="cidade">Cidade</label><br>
        <select id="cidade" name="cidade">
            <option value="">Selecione uma cidade</option>
        </select><br>

        <label for="txtLink">Link</label>
        <input type="text" id="txtLink" />
        <button id="btnMontarJob">Montar JOB</button>
    </div>

    <br>
    <label for="tipoVaga">Tipo Vaga</label><br>
    <select name="tipoVaga" id="tipoVaga" rows="7">
        <option value="">SELECIONE</option>
        <option value="Junior">Junior</option>
        <option value="Estágio">Estágio</option>
        <option value="Suporte">Suporte</option>
        <option value="Teste">Teste</option>
        <option value="Trainee">Trainee</option>
        <option value="Programa de Estágio">Programa de Estágio</option>
    </select><br>

    <div id="dadosEnviar" class="hidden">
        <textarea id="txtTelegram" rows="7"></textarea>
        <button id="btnSendTelegram">Mandar Telegram</button>
        <input type="text" id="txtPlanilha" />
    </div>

    <!-- The actual snackbar -->
    <div id="snackbar"></div>

    <script src="config.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
